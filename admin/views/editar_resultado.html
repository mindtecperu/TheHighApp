<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Editar Parámetro:
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-calculator"></i><a href="#/parametro"> Resultados</a>
                </li>
                <li class="active">
                    <i class="fa fa-pencil"></i> Editar Resultado
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <!-- form group -->
    <div class="form-group">

        <!-- Editar Resultado-->
         <div class="form-group">
            <form ng-submit="editarResultado(re)">
                
                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Nombre:</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" ng-model='re.nombre_resultado' type="text" placeholder="Nombre(*)" required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Observación:</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" ng-model='re.observacion' type="text" placeholder="Observación(*) " required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Recomendación:</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" ng-model='re.recomendacion' type="text" placeholder="Recomendación(*) " required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Color:</label>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" ng-model='re.id_color' required>
                        <option  value="">- SeleccionarColor </option>
                        <option ng-repeat="co in colores" value="{{co.id_color}}">{{co.nombre_color | filterColor}}</option>
                        </select>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-lg-offset-2">
                    <div class="col-lg-3">
                       <p></p>
                       <button class="col-lg-12 col-xs-12 btn btn-primary" type="submit">Actualizar Datos</button>
                    </div>
                    <div class="col-lg-3">
                       <p></p>
                       <button class="col-lg-12 col-xs-12 btn btn-primary" >
                       <a href="#/resultado" style="color:white;">Cancelar</a></button>
                    </div>
                </div>
                </form>
        </div>
        <!-- /.Editar Resultado -->
    </div>
    <!-- /.form group -->
    <div class="col-lg-10 col-md-offset-1">
        <br/><br/>
    </div>
</div>
<!-- /.Nuevo-fluid -->
