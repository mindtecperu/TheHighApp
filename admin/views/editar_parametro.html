<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Editar Parámetro:
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-cubes"></i><a href="#/parametro"> Parámetros</a>
                </li>
                <li class="active">
                    <i class="fa fa-pencil"></i> Editar Parámetro
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <!-- form group -->
    <div class="form-group">

        <!-- Editar Parámetro-->
         <div class="form-group">
            <form ng-submit="editarParametro(pa)">
                
                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Nombre:</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" ng-model='pa.nombre_parametro' type="text" placeholder="Nombre(*)" required/>
                    </div>
                    <br/><br/>
                </div>


                 <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Tipo de Dato:</label>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" ng-model='pa.id_tipo_dato' required>
                        <option  value="">- SeleccionarTipoDato </option>
                        <option ng-repeat="td in tipoDatos" value="{{td.id_tipo_dato}}">{{td.nombre_tipo}}</option>
                        </select>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-lg-offset-2">
                    <div class="col-lg-3">
                       <p></p>
                       <button class="col-lg-12 col-xs-12 btn btn-primary" type="submit">Actualizar Datos</button>
                    </div>
                    <div class="col-lg-3">
                        <p></p>
                       <a href="#/parametro" style="color:white;">
                       <button type="cancel" class="col-lg-12 col-xs-12 btn btn-primary">
                       Cancelar</button></a>
                    </div>
                </div>
                </form>
        </div>
        <!-- /.Editar Parámetro -->
    </div>
    <!-- /.form group -->
    <div class="col-lg-10 col-md-offset-1">
        <br/><br/>
    </div>
</div>
<!-- /.Nuevo-fluid -->
