<div class="container-fluid">

 <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Reporte:
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-print"></i> Reporte
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <div class="form-group">
        <div class="col-lg-12">       
            <div class="table-responsive">
                <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>Fecha Medición</th>
                                <th>Resultado</th>
                                <th>Parámetros Ingresados</th>
                                <th>Coordenadas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rep in Reporte" >
                                <td> {{rep.fecha}}</td>
                                <td> {{rep.resultado | filterResultado}}</td>
                                <td> <span ng-repeat="par in ParamsReporte | filter:{id_reporte:rep.id_reporte}:true"> {{par.nombre_parametro}}:{{par.valorInt*1.0}} {{par.unidad}} <br/></span> </td>
                                <td> <a href="https://www.google.com.pe/maps/@{{rep.latitud}},{{rep.longitud}},15z">{{rep.latitud*1.0}}, {{rep.longitud*1.0}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.datatable wrapper -->
            </div> <!-- /.table-responsive -->
        </div>
    </div><!-- /.Nuevo-fluid -->
</div><!-- /.row -->
