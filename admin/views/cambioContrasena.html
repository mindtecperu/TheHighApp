     <div class="container-fluid" ng-cloak>
     <!-- Page Heading -->
     <br/>
     <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cambio de Contraseña:
            </h1>
        </div>
     </div>
     <form ng-submit="cambiarClave()">
          <div class="col-lg-10 col-md-offset-1">                
               <div class="col-lg-3">
                    <label class="control-label">Usuario:</label>
               </div>
               <div class="col-lg-6">
                    <input class="form-control" ng-model="usuario.login" type="text" id="usuario" ng-readonly="true" required/>
               </div>
               <br/><br/>
          </div>
          <div class="col-lg-10 col-md-offset-1">                
               <div class="col-lg-3">
                    <label class="control-label">Contraseña Actual:</label>
               </div>
               <div class="col-lg-6">
                    <input class="form-control" ng-model='usuario.password_actual' type="password" id="razonsocial" placeholder="Ingrese su contraseña actual" required/>
               </div>
               <br/><br/>
          </div>
          <div class="col-lg-10 col-md-offset-1">                
               <div class="col-lg-3">
                    <label class="control-label">Contraseña Nueva:</label>
               </div>
               <div class="col-lg-6">
                    <input class="form-control" ng-model='usuario.password_nuevo' type="password" id="passwordNuevo" placeholder="Ingrese su contraseña nueva" ng-change="igualClave()" required/>
               </div>
               <br/><br/>
          </div>
          <div class="col-lg-10 col-md-offset-1">                
               <div class="col-lg-3">
                    <label class="control-label">Repetir contraseña:</label>
               </div>
               <div class="col-lg-6">
                    <input class="form-control" ng-model='usuario.password_nuevo_r' type="password" id="passwordNuevoR" placeholder="Ingrese su contraseña nuevamente" ng-change="igualClave()" required/>
               </div>
               <br/><br/>
          </div>
          <div class="col-lg-10 col-md-offset-4" ng-show="usuario.iguales==false">                
               <label class="control-label" style="color: red;">Las contraseñas son diferentes</label>
               <br/><br/>
          </div>
          <div class="col-lg-10 col-md-offset-1" ng-show="usuario.iguales==true || usuario.iguales==null">
               <br/><br/>
          </div>
          <div class="col-lg-10 col-lg-offset-4">
               <div class="col-lg-4">
                    <button type="submit" class="col-lg-12 col-xs-12 btn btn-primary">Aceptar</button>
               </div>
          </div>
     </form>
</div>
<!-- /.container-fluid -->
