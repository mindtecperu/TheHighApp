<div class="container-fluid" id="alerta">

 <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gestión de Resultados:
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-calculator"></i> Resultados
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">       
            <div class="table-responsive">
                <div class="dataTable_wrapper">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="row-border hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Observación</th>
                                <th>Recomendación y/o Comentario</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="re in Resultados" >
                                <td style="color: {{re.nombre_color }}"><a ng-if="Perfil.perfil==1" href="#/editar_resultado/{{re.id_resultado}}"> {{re.nombre_resultado }}</a>
                                <a ng-if="Perfil.perfil==2" href=""> {{re.nombre_resultado }}</a>
                                </td>
                                <td style="color: {{re.nombre_color }}"> {{re.observacion }}</td>
                                <td style="color: {{re.nombre_color }}"> {{re.recomendacion }}</td>
                                <td style="color: {{re.nombre_color }}"> {{re.estado | filterActivo}}</td>
                                <td><a href="" ng-show="re.estado==1 && Perfil.perfil==1" title="Desactivar" ng-click="cambiarEstadoResultado($index, re.id_resultado, re.estado)"><span class="glyphicon glyphicon-off" style="font-size: 20px"></a>
                                  <a href="" ng-show="re.estado==0 && Perfil.perfil==1" title="Activar" ng-click="cambiarEstadoResultado($index, re.id_resultado, re.estado)"><span class="glyphicon glyphicon-off" style="font-size: 20px; color:red"></a>
                                  <a href="" ng-show="re.estado==1 && Perfil.perfil==2" title="Desactivar"><span class="glyphicon glyphicon-off" style="font-size: 20px"></a>
                                  <a href="" ng-show="re.estado==0 && Perfil.perfil==2" title="Activar"><span class="glyphicon glyphicon-off" style="font-size: 20px; color:red"></a>
                                </td>
                                 

                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.datatable wrapper -->
                
            </div> <!-- /.table-responsive -->
        </div>
    </div><!-- /.Nuevo-fluid -->
</div><!-- /.row -->
