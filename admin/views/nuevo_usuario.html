<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Nuevo Usuario: 
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i><a href="#/usuario"> Usuarios</a>
                </li>
                <li class="active">
                    <i class="fa fa-user-plus"></i> Nuevo Usuario
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <div class="form-group">
        <form ng-submit="guardarUsuario(nus)">
                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Codigo :</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" pattern="[a-zA-Z-]+" title="Solo se admiten letras y sin espacios" ng-model='nus.codigo_usuario' type="text" placeholder="Codigo(*) " required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Nombres :</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" pattern="[a-zA-Z ]+" title="Solo se admiten letras" ng-model='nus.nombres' type="text" placeholder="Nombres(*) " required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Apellidos :</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" pattern="[a-zA-Z\sáéíóú-]+" title="Solo se admiten letras" ng-model='nus.apellidos' type="text" placeholder="Apellidos(*) " required/>
                    </div>
                     <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">DNI :</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" pattern="[0-9]{8}" title="Solo se admiten números y de 8 cifras" ng-model='nus.dni' type="text" placeholder="DNI(*) " required minlength="8" maxlength="8" />
                    </div>
                     <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Contraseña :</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control"  ng-model='nus.password' type="password" placeholder="contraseña(*) " required/>
                    </div>
                     <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="email in datosPersonales | filter : {tipo:'1'}">
                   
                    <div class="col-lg-2">
                         <label class="control-label">E-mail :</label>
                    </div>
                    <div class="col-lg-6">
                       <input class="form-control" ng-model="email.dato" name="" type="email" placeholder="Email(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(1)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="email.borrar" ng-click="delDato(email)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                <br/><br/>
                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="phone in datosPersonales | filter : {tipo:'2'}">
                    <div class="col-lg-2">
                         <label class="control-label">Teléfono :</label>
                    </div>
                    <div class="col-lg-6">
                       <input class="form-control" ng-model="phone.dato" name="" type="text" placeholder="Teléfono(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(2)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="phone.borrar" ng-click="delDato(phone)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                <br/><br/>
                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="movil in datosPersonales | filter : {tipo:'3'}">
                    <div class="col-lg-2">
                         <label class="control-label">Móvil :</label>
                    </div>
                    <div class="col-lg-6">
                       <input class="form-control" ng-model="movil.dato" name="" type="text" placeholder="Móvil(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(3)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="movil.borrar" ng-click="delDato(movil)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                <div class="form-group col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                        <label class="control-label" for="perfiles">Perfil :</label>
                    </div>
                    
                    <div class="col-lg-6">
                        <select class="js-example-basic-single form-control" ng-model='nus.nombre_perfil' id="perfiles" required>
                            <option value="">- Seleccionar Perfil -</option>
                            <option ng-repeat="p in perfiles" value="{{p.id_perfil}}">{{p.nombre_perfil}}</option>
                        </select>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-lg-offset-3">
                    <div class="col-lg-2">
                       <button type="submit" class="col-lg-12 col-xs-12 btn btn-primary">Crear</button>
                    </div>
                    <div class="col-lg-2">
                       <a href="#/usuario"><button class="col-lg-12 col-xs-12 btn btn-primary">Cancelar</button></a>
                    </div>
                </div>
        </form>
    </div>
</div>
