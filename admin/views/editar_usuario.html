<div class="container-fluid" ng-cloak>

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Editar Usuario:
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i><a href="#/usuario"> Usuarios</a>
                </li>
                <li class="active">
                    <i class="fa fa-pencil"></i> Editar Usuario
                </li>
            </ol>
        </div>
    </div>
     <!-- /.Page Heading -->

    <!-- form group -->
    <div class="form-group">

        <!-- Editar Usuario-->
         <div class="form-group">
            <form ng-submit="editarUsuario(us)">
                
                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Código:</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" ng-model='us.login' type="text" placeholder="Codigo(*)" disabled required/>
                    </div>
                    <br/><br/>
                </div>


                 <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Nombres:</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" pattern="[a-zA-Z\sáéíóú-]+" title="Solo se admiten letras" ng-model='us.nombres' type="text" placeholder="Nombres(*) " required/>
                    </div>
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">Apellidos:</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" pattern="[a-zA-Z\sáéíóú-]+" title="Solo se admiten letras" ng-model='us.apellidos' type="text" placeholder="Apellidos(*) " required/>
                    </div>
                     <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                         <label class="control-label">DNI :</label>
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" pattern="[0-9]{8}" title="Solo se admiten números y de 8 cifras" ng-model='us.dni' type="text" placeholder="DNI(*) " required minlength="8" maxlength="8" />
                    </div>
                     <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="email in datosPersonales | filter : {tipo:'1'}">
                   
                    <div class="col-lg-2">
                         <label class="control-label">E-mail :</label>
                    </div>
                    <div class="col-lg-4">
                       <input class="form-control" ng-model="email.dato" name="" type="email" placeholder="Email(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(1)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="email.borrar" ng-click="delDato(email)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                </br>
                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="phone in datosPersonales | filter : {tipo:'2'}">
                    <div class="col-lg-2">
                         <label class="control-label">Teléfono :</label>
                    </div>
                    <div class="col-lg-4">
                       <input class="form-control" ng-model="phone.dato" name="" type="text" placeholder="Teléfono(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(2)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="phone.borrar" ng-click="delDato(phone)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                </br>
                <div class="col-lg-10 col-md-offset-1" data-ng-repeat="movil in datosPersonales | filter : {tipo:'3'}">
                    <div class="col-lg-2">
                         <label class="control-label">Móvil :</label>
                    </div>
                    <div class="col-lg-4">
                       <input class="form-control" ng-model="movil.dato" name="" type="text" placeholder="Móvil(*)"/>
                    </div>

                    <div class="col-lg-1" >
                       <span></span><a href="" title="agregar" ng-click="addDato(3)"><span class="glyphicon glyphicon-plus-sign" style="font-size: 20px"></a>
                       
                    </div>

                    <div class="col-lg-1" >
                       <a href="" title="agregar" ng-show="movil.borrar" ng-click="delDato(movil)"><span class="glyphicon glyphicon-minus-sign" style="font-size: 20px"></a>
                    </div>
                        
                    <br/><br/>
                </div>

                <div class="col-lg-10 col-md-offset-1">
                    <div class="col-lg-2">
                        <label class="control-label">Perfil:</label>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" ng-model='us.id_perfil' required>
                        <option  value="">- SeleccionarPerfil </option>
                        <option ng-repeat="p in perfiles" value="{{p.id_perfil}}">{{p.nombre_perfil}}</option>
                        </select>
                    </div>
                    <br/><br/>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <div class="col-lg-3">
                       <p></p>
                       <button class="col-lg-12 col-xs-12 btn btn-primary" type="submit">Actualizar Datos</button>
                    </div>
                    <div class="col-lg-3">
                       <p></p>
                       <a href="#/usuario" style="color:white;"><button type="button" class="col-lg-12 col-xs-12 btn btn-primary" >
                       Cancelar</button></a>
                    </div>
                </div>
                </form>
        </div>
        <!-- /.Editar Usuario -->
    </div>
    <!-- /.form group -->
    <div class="col-lg-10 col-md-offset-1">
        <br/><br/>
    </div>
</div>
<!-- /.Nuevo-fluid -->
